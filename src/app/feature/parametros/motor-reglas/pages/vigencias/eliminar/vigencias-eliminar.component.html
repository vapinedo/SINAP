

<section class="modal-content custom-scrollbar">
	<mat-dialog-content>
		<form [formGroup]="form" autocomplete="off" *ngIf="!showSpinner">
			<div class="row">
				<h2>¿Está seguro que quiere eliminar esta vigencia?</h2>
				<div class="col-md-12">
					<mat-form-field appearance="fill">
						<mat-label>Observaciones</mat-label>
						<textarea matInput type="number" formControlName="observaciones" ></textarea>
						<mat-error
							*ngIf="
								formularioControls.observaciones?.invalid &&
								(formularioControls.observaciones?.dirty ||
                                formularioControls.observaciones?.touched)
							"
						>
							<span *ngIf="formularioControls.observaciones?.errors?.required"
								>El campo está incompleto</span
							>
							<span *ngIf="formularioControls.observaciones?.errors?.minlength"
								>Máximo
								{{
									formularioControls.nombre.errors.minlength.requiredLength
								}}
								caracteres</span
							>
							<span *ngIf="formularioControls.observaciones?.errors?.maxlength"
								>Máximo
								{{
									formularioControls.nombre.errors.maxlength.requiredLength
								}}
								caracteres</span
							>
						</mat-error>
					</mat-form-field>
				</div>
			</div>
		</form>
	</mat-dialog-content>
	<app-spinner *ngIf="showSpinner"></app-spinner>
	<mat-dialog-actions align="center" *ngIf="!showSpinner">
		<button mat-raised-button color="warn" mat-dialog-close>
			Cancelar
		</button>
		<button mat-raised-button color="primary" (click)="deleteVigencia()">
			Aceptar
		</button>
	</mat-dialog-actions>
</section>
